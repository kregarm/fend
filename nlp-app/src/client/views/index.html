<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>SIMPLE NLP EVALUATIOR APP</h1>
        </div>
    </header>
    <div class="container">
        <section>
            <div class="row">
                <form class="col s6 offset-s3">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="nlp-text" class="materialize-textarea"></textarea>
                            <label for="nlp-text">Send this text to Aylien API:</label>
                            <a class="waves-effect waves-light btn" id="submit" onclick="Client.sendData()">Submit</a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <div class="row" id="cards-holder">
                <p id="empty-state">You haven't sent any evaluations yet. Use the form above to send some text to Aylien API.</p>
            </div>
        </section>
    </div>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
    <footer><p>Assignment for Udacity</p></footer>
</body>

</html>
