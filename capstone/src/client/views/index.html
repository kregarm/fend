<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section id="intro-modal">
        <h1>Plan your trip</h1>
        <form>
            <label for="place">Where to?</label>
            <input type="text" name="place" id="place">
            <label for="date">When?</label>
            <input type="date" id="date">
        </form>
        <button id='submit' onclick="Client.submit()">Submit</button>
        <button id='dismiss' onclick="Client.dismissModal()">Dismiss</button>
    </section>
    <header id="head" class="container">
        <div id="location-text">
            <p>Traveling to:</p>
            <p><span id="trip-destination"></span></p>
            <p>On the:</p>
            <p><span id="trip-date"></span></p>
        </div>
        <div class="map">
            <div id="map-image"></div>
        </div>
    </header>
    <section id='new-trip' class="container">
        <button onclick="Client.displayModal()">Create a new Trip</button>
    </section>
    <section id="todo" class="container">
        <h2>Have something to do before this trip?</h2>
        <input type="text" id="todo-input" placeholder="Enter a todo for this trip">
        <button onclick="Client.storeToDoItem()">Save</button>
        <div id="todo-display"></div>
    </section>
    <section id="weather" class="container"></section>
    <section id="images" class="container">
    </section>
    <!-- cdn is used for the UUIDs in localstorage-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.js"></script>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
